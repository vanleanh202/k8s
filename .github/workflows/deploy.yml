name: Deploy to Kubernetes

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.0

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      - name: Deploy DEV
        if: github.ref == 'refs/heads/dev'
        run: |
          helm upgrade --install myapp chart/mychart \
            -n dev \
            -f values/dev.yml \
            --create-namespace

      - name: Deploy PROD
        if: github.ref == 'refs/heads/main'
        run: |
          helm upgrade --install myapp chart/mychart \
            -n prod \
            -f values/prod.yml \
            --create-namespace
